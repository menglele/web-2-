		function yunsdeng(){
		var shu=document.getElementById('xians').value;

		var rss=result.length-1;

		var rresult=result.substring(0,rss);

				 {var shu=document.getElementById('xians').value;

					}

				{
					var shu=document.getElementById('xians').value;
					
				
				rresult=parseInt(result)-parseInt(shu);  
				
				document.getElementById('xians').value=rresult;
				}
		fhs=jias.indexOf('*');
			if(fhs>(-1))
				{
				var shu=document.getElementById('xians').value;

				}
		fhs=jias.indexOf('/');

				{

				document.getElementById('xians').value=rresult;
				}
		rresult=0;
		result=0;
